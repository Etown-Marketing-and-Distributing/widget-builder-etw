<style>
    .side-banners {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .side-banners a {
        display: inline-block;
        transition: transform 0.3s ease;

    }

    .side-banners a:hover {
        transform: scale(1.05);
    }

    



    .side-banners img, .side-banners video {
        margin-top: 2%;
        margin-bottom: 2%;
        border-radius: {{borderRadius.value}}px;
        transition: opacity 0.3s ease;
        object-fit: {{imageFit}};
    }

    @media only screen and (max-width: 425px) {
        .side-banners img, .side-banners video {
            height: auto !important;
        }
        .side-banners {
            width: 100%;
        }
    }

    @media (max-width: 768px) and (min-width: 426px){
        .side-banners{
            display: grid;
            grid-template-columns: repeat( {{leftBanners.length}},1fr);
            justify-content: space-between;
            gap:2%;
            padding: 0px 10px;
            width: 100vw !important;

        }

        .side-banners img{
            width: 100% !important;
        }
    [data-layout-name="Hero-Layout"]{
        display: flex !important;
        flex-direction: column !important;

        [data-widget-id]{
            width: calc(100vw - 20px) !important;
        }
    }
}

    
</style>

<div id="side-banners" class="side-banners">
    {{#each leftBanners}}
    <a href="{{redirectLink}}">
        {{#if mediaType '===' 'image'}}
        <img src="{{imageUrl.src}}" alt="{{imageAlt}}" style="border-radius: {{borderRadius.value}}px; width: {{imageWidth.value}}px; height: {{imageHeight.value}}px; object-fit: {{imageFit}};">
        {{else}}
        <video autoplay style="border-radius: {{borderRadius.value}}px; width: {{imageWidth.value}}px; height: {{imageHeight.value}}px; object-fit: {{imageFit}};">
            <source src="{{videoUrl}}" type="video/mp4">
        </video>
        {{/if}}
    </a>
    {{/each}}
</div>
