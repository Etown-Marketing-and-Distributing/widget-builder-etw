 <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        body{
            overflow-x: hidden;
        }
        .logo-carousel {
            padding: 5px 0;
            overflow: hidden;
        }
        .logo-carousel::before, .logo-carousel::after {
            content: "";
            position: absolute;
            top: 0;
            width: 150px;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }.logo-carousel::before {
             left: 0;
             background: linear-gradient(to right, white, rgba(255, 255, 255, 0));
         }
        .logo-carousel::after {
            right: 0;
            background: linear-gradient(to left, white, rgba(255, 255, 255, 0));
        }
        .logos .slick-slide {
            padding: 0 {{spaceBetweenLogos}}px;
        }
        .logos img {
            height: {{logoSize.value}}px;
            width: auto;
            transition: opacity 0.3s ease;
        }
        .logos img:hover {
            transform: scale(1.10);
        }
        @supports (-webkit-touch-callout: none) {
            .logos .slick-slide {
                width: 150px;
            }
        }
    </style>

<div id="logo-carousel" class="logo-carousel">
    <div id="logos" class="logos">
        {{#each logos}}
        <a href="{{redirectLink}}">
            <img src="{{logoUrl.src}}" alt="Logo">
        </a>
        {{/each}}
    </div>
</div>
 
<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        const logosContainer = document.querySelector('#logos');
        jQueryTheme(logosContainer).slick({
            infinite: true,
            speed: {{scrollSpeed}},
            slidesToShow: {{slidesToShow}},
            autoplay: true,
            autoplaySpeed: 0,
            centerMode: true,
            variableWidth: true,
            cssEase: 'linear',
            arrows: false,
        });
    });
</script>
