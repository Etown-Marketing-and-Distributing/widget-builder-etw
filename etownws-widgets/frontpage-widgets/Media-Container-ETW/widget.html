<style>
   .media-container{
       display: flex;
       align-items: center;
   }
   .media {
        width: 100%;

        * {
            width: 100%;
        }
    }
   .media a {
       display: inline-block;
       transition: transform 0.3s ease;
   }
   .media a:hover {
       transform: scale(1.00);
   }
   @media only screen and (max-width: 600px) {
       [data-sub-layout] {
           padding: 5px 0 5px 0;
       }
       .media-container {
           justify-content: center;
       }
   }

   .media-image#id-{{_.id}}{
        border-radius: {{borderRadius.value}}px;
        object-fit: {{imageFit}};
        transition: opacity 0.3s ease;
   }

   .custom-sized#id-{{_.id}}{
        border-radius: {{borderRadius.value}}px;
        object-fit: {{imageFit}};
        transition: opacity 0.3s ease;
   }

   .media-video#id-{{_.id}}{
        border-radius: {{borderRadius.value}}px;
        object-fit: {{imageFit}};
        transition: opacity 0.3s ease;
   }

   @media (min-width: 701px ) {
       {{#if enforceHeight}}
        .media-container .media #id-{{_.id}}{
            height: {{enforcedHeight.value}}vw !important;
        }
        {{/if}}
    }



   @media (min-width: 1025px){
        .custom-sized#{{_.id}}{
            width: {{imageWidth.value}}px;
            height: {{imageHeight.value}}px;
        }
   }
</style>

<div class="media-container" style="justify-content: {{alignment}};">
    <div class="media">
        <a href="{{redirectLink}}">
            {{#if mediaType '===' 'image'}}
            <picture>
                <img class="{{#if customMediaSize}}custom-sized{{/if}} media-image" id="id-{{_.id}}" src="{{imageUrl.src}}" alt="{{imageAlt}}">
            </picture>
            {{else}}
            <video  class="{{#if customMediaSize}}custom-sized{{/if}} media-video" id="id-{{_.id}}" autoplay loop>
                <source src="{{videoUrl}}" type="video/mp4">
            </video>
            {{/if}}
        </a>
    </div>
</div>
